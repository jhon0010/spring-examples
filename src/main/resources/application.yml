# H2 runtime database localhost Configuration
spring:
  datasource:
    url: jdbc:h2:mem:billing-service
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  flyway:
    baseline-on-migrate: true

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      show-sql: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          #model: deepseek-r1
          model: llama3
          temperature: 0.1 # a bit of creativity

server:
  error:
    include-message: always

